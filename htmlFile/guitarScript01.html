<!DOCTYPE html>
<html lang="ja">
<head>
    
  <title>My first Vue app</title>
  <!-- vue.sj のインポート-->

  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <link href="print.css" rel="stylesheet" media="print"> -->
  <!-- bootStrap インポート-->
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../cssFile/style.css">


  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.23.2/vuedraggable.umd.min.js"></script>


</head>
<body onload="makeCodehtml()">
    <div id="app">
        {{ message }}
    </div>
    <p class="bg-slategray">区切り</p>
    <div id="test1"></div>
    <p class="bg-slategray">区切り</p>
    <div id="test2"  style="display: flex; overflow-x: scroll; white-space: nowrap;">
        <p>コード test2</p>
    </div>
    <div id="app">
        <draggable tag="ul">
          <li v-for="item, index in items" :key="item.no">{{ item.name }}-(No.{{item.no}})</li>
        </draggable>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "vue sample : this is vue ",
                items:[
                    {no:1, name:'キャベツ', categoryNo:'1'},
                    {no:2, name:'ステーキ', categoryNo:'2'},
                    {no:3, name:'リンゴ', categoryNo:'3'}
                ]
            }
        }
        );
    </script>

    <script src="../jsFile/script.js"></script>
</body>
<style>
    ul {
        list-style-type: none;
    }
    li {
        cursor: pointer;
        padding: 10px;
        border: solid #ddd 1px;
    }
</style>

</html>
